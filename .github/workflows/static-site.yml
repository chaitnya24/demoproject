name: CI/CD for Static Site with GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  stage-1-checkout:
    name: 1️⃣ Checkout Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

  stage-2-validate-html:
    name: 2️⃣ Validate HTML Syntax
    runs-on: ubuntu-latest
    needs: stage-1-checkout
    steps:
      - uses: actions/checkout@v3

      - name: Install HTML tidy tool
        run: sudo apt-get update && sudo apt-get install -y tidy

      - name: Validate HTML files (if docs exists)
        run: |
          if [ -d "./docs" ]; then
            echo "Validating HTML in docs/"
            find ./docs -name '*.html' -exec tidy -qe {} \;
          else
            echo "No docs directory found. Skipping HTML validation."
          fi

  stage-3-check-links:
    name: 3️⃣ Check for Broken Links
    runs-on: ubuntu-latest
    needs: stage-2-validate-html
    steps:
      - uses: actions/checkout@v3

      - name: Install linkchecker
        run: sudo apt-get update && sudo apt-get install -y linkchecker

      - name: Check links (if index.html exists)
        run: |
          if [ -f "./docs/index.html" ]; then
            linkchecker ./docs/index.html || true
          else
            echo "No index.html found. Skipping link check."
          fi

  stage-4-build-preview:
    name: 4️⃣ Build Preview
    runs-on: ubuntu-latest
    needs: stage-3-check-links
    steps:
      - uses: actions/checkout@v3

      - name: Archive site preview (if docs exists)
        run: |
          if [ -d "./docs" ]; then
            zip -r site-preview.zip ./docs
          else
            echo "No docs directory to archive."
          fi

      - name: Upload preview artifact
        if: exists('site-preview.zip')
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site-preview.zip

  stage-5-deploy:
    name: 5️⃣ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: stage-4-build-preview
    steps:
      - uses: actions/checkout@v3

      - name: Deploy site (if docs exists)
        if: ${{ hashFiles('docs/**') != '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
