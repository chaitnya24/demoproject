name: CI/CD for Static Site with GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Debug (optional but useful)
      - name: Show repository structure
        run: ls -R

      - name: Install HTML tidy
        run: sudo apt-get update && sudo apt-get install -y tidy

      - name: Validate HTML (only if HTML exists)
        run: |
          HTML_FILES=$(find . -name "*.html" || true)

          if [ -z "$HTML_FILES" ]; then
            echo "No HTML files found. Skipping HTML validation."
          else
            echo "Validating HTML files..."
            find . -name "*.html" -exec tidy -qe {} \;
          fi

      - name: Install linkchecker
        run: sudo apt-get update && sudo apt-get install -y linkchecker

      - name: Check links (only if index.html exists)
        run: |
          if [ -f "./index.html" ]; then
            linkchecker ./index.html || true
          else
            echo "No index.html found. Skipping link check."
          fi

      - name: Deploy to GitHub Pages (only if HTML exists)
        if: ${{ hashFiles('**/*.html') != '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
